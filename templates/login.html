<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBC DREAM - Login</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .login-box {
      width: 100%;
      max-width: 350px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
    }

    .msg a {
      text-decoration: none;
      color: #004080;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>                   
<body>

  <div class="login-box">
    <h2>Login to MBC DREAM</h2>
    
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="errorMsg">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <p class="msg">Don't have an account? <a href="/register">Register</a></p>
  </div>

</body>
</html>
