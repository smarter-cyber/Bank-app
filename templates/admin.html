<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - MBC DREAM</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .admin-container {
      padding: 20px;
    }

    .admin-header {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .currency-box {
      margin: 20px 0;
      background: #e0efff;
      padding: 15px;
      border-radius: 10px;
    }

    .currency-box input {
      padding: 10px;
      width: 60px;
      margin-right: 10px;
    }

    .user-list {
      margin-top: 30px;
    }

    .user-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .user-card input {
      padding: 8px;
      width: 120px;
      margin-left: 10px;
    }

    .save-btn {
      padding: 6px 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .logout-btn {
      margin-top: 20px;
      text-align: center;
    }

    .logout-btn button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
