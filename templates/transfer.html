<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ words['transfer'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ words['transfer'] }}</h2>

        <form method="POST">
            <input type="text" name="account_number" placeholder="{{ words['account_number'] }}" required>
            <input type="text" name="bank" placeholder="{{ words['bank_name'] }}" required>
            <input type="number" step="0.01" name="amount" placeholder="{{ words['amount'] }}" required>
            <button type="submit">✅ {{ words['transfer'] }}</button>
        </form>

        {% if message %}
            <p class="error">{{ message }}</p>
        {% endif %}

        <a href="/dashboard">← {{ words['back'] }}</a>
    </div>
</body>
</html>
