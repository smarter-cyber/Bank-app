<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        @media screen and (max-width: 600px) {
            .transfer-container {
                width: 100%;
                max-width: 100%;
                padding: 20px;
                margin: 20px auto;
                box-sizing: border-box;
            }

            input, button {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                box-sizing: border-box;
            }

            h2 {
                font-size: 20px;
            }

            .upgrade-message {
                font-size: 14px;
                padding-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="transfer-container">
        <h2>{{ t("Transfer Funds", lang) }}</h2>
        <form method="POST">
            <input type="text" name="account_number" placeholder="{{ t('Account Number', lang) }}" required><br>
            <input type="text" name="bank" placeholder="{{ t('Bank Name', lang) }}" required><br>
            <input type="number" name="amount" placeholder="{{ t('Amount', lang) }}" required><br>
            <button type="submit">{{ t('Transfer', lang) }}</button>
        </form>

        {% if message %}
            <p class="upgrade-message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
