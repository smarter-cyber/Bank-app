<!DOCTYPE html>
<html>
<head>
  <title>{{ t.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container" style="background-color:#e8f0fe; border:1px solid #c6dafc;">
    <h2>{{ t.title }}</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color:red;">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input name="account_number" placeholder="{{ t.account_number }}" required><br>
      <input name="bank" placeholder="{{ t.bank }}" required><br>
      <input name="amount" type="number" placeholder="{{ t.amount }}" required><br>
      <button type="submit">{{ t.confirm }}</button>
    </form>

    <p><a href="/dashboard">{{ t.back }}</a></p>
  </div>
</body>
</html>
