<!DOCTYPE html>
<html>
<head>
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Transfer Funds</h2>
        <form method="POST">
            <input type="text" name="account_number" placeholder="Account Number" required><br>
            <input type="text" name="bank" placeholder="Bank Name" required><br>
            <input type="number" name="amount" placeholder="Amount" required><br>
            <button type="submit">Confirm</button>
        </form>
        <p style="color: red; font-weight: bold;">Note: You need to upgrade your account first.</p>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
