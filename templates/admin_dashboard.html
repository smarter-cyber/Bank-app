<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f6fb;
            padding: 20px;
        }

        h2 {
            color: #003366;
            text-align: center;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .user-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0055aa;
        }

        .logout-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Welcome, Admin</h2>

    <div class="admin-container">
        {% for user in users %}
        <form method="POST" class="user-card">
            <label>Username:</label>
            <input type="text" name="username" value="{{ user.username }}" readonly>

            <label>Balance:</label>
            <input type="number" name="balance" value="{{ user.balance }}">

            <label>Currency Symbol:</label>
            <input type="text" name="currency" value="{{ user.currency }}">

            <button type="submit" class="btn">Update</button>
        </form>
        {% endfor %}

        <div class="logout-link">
            <a href="/logout" class="btn">Logo
