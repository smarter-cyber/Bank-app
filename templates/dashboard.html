<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ t("Dashboard", lang) }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        @media screen and (max-width: 600px) {
            #welcomeMsg {
                font-size: 16px;
                padding: 10px;
                text-align: center;
            }

            .dashboard-container {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }

            .balance-box .amount {
                font-size: 22px;
            }

            .btn {
                width: 100%;
                font-size: 16px;
            }

            select {
                width: 90%;
                padding: 10px;
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ✅ Welcome Message -->
    <div style="padding: 20px; font-size: 20px; font-weight: bold; color: #004080;" id="welcomeMsg">
        <h2>{{ t("Welcome", lang) }} {{ username }}</h2>
    </div>

    <div class="dashboard-container">
        <h2>{{ t("Your Balance", lang) }}</h2>
        <div class="balance-box">
            <p class="amount">{{ currency_symbol }}{{ "{:,.0f}".format(balance) }}</p>
        </div>

        <a href="/transfer" class="btn">{{ t("Transfer Funds", lang) }}</a>
    </div>

    <!-- ✅ Language Selector -->
    <form method="POST" action="/set_language" style="text-align:center; margin-top: 30px;">
        <select name="language" onchange="this.form.submit()">
            <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
            <option value="es" {% if lang == 'es' %}selected{% endif %}>Español</option>
            <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
            <option value="fil" {% if lang == 'fil' %}selected{% endif %}>Filipino</option>
            <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
        </select>
    </form>

    <!-- ✅ Script to update welcome message with stored username -->
    <script>
      const username = localStorage.getItem("currentUser");
      if (username) {
        document.getElementById("welcomeMsg").textContent = "{{ t('Welcome', lang) }}, " + username;
      }
    </script>
</body>
</html>
